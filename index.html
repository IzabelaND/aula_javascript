       <h1>Minha Página</h1>

       <p id="agradecimento" onclick="redirecionar()"></p>  <!--Não é escrito com negrito no js, tem que usar a tag b para deixar em negrito-->
       <p id="mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui!</p> 
       <p id="mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p> <!--  Para mudar esse usamos o "this" e no js o elemento. Eu estou passando eu mesmo o elemento para essa função. Não irá precisar do document.getElementById, pois usa o elemento.innerHTML no js. Sendo assim, não é obrigado a usar o id --> 
    
       <select onchange="funcaoChange(this)"> <!--Quando uma pessoa muda um valor, ele consegue coletar o valor que a pessoa está mudando-->

           <option value="2">Valor 2</option>
           <option value="3">Valor 3</option>
       </select>
